{% extends 'base.html' %}

{% block title %}{{ titulo }} - Catálogos{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-tags mr-2 text-blue-500"></i>{{ titulo }}
        </h1>
        <a href="{% url 'catalogos:categorias' %}" class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left mr-2"></i>Volver
        </a>
    </div>
    
    <form method="post" class="bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div>
                <label for="{{ form.nombre.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    {{ form.nombre.label }} <span class="text-red-500">*</span>
                </label>
                {{ form.nombre }}
                {% if form.nombre.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ form.nombre.errors.0 }}</p>
                {% endif %}
            </div>
            
            <div>
                <label for="{{ form.descripcion.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    {{ form.descripcion.label }}
                </label>
                {{ form.descripcion }}
            </div>
            
            <div class="flex items-center">
                {{ form.activa }}
                <label for="{{ form.activa.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                    {{ form.activa.label }}
                </label>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end space-x-4">
            <a href="{% url 'catalogos:categorias' %}" 
               class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition">
                <i class="fas fa-times mr-2"></i>Cancelar
            </a>
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition">
                <i class="fas fa-save mr-2"></i>Guardar Categoría
            </button>
        </div>
    </form>
</div>
{% endblock %}
