{% extends 'base.html' %}

{% block title %}Configuración - Minisúper D'Pérez{% endblock %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">
        <i class="fas fa-cog mr-2 text-gray-500"></i>Configuración
    </h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Información del Sistema</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <p class="text-gray-600">Total de Usuarios:</p>
                <p class="text-2xl font-bold text-gray-800">{{ total_usuarios }}</p>
            </div>
            <div>
                <p class="text-gray-600">Roles Activos:</p>
                <p class="text-2xl font-bold text-gray-800">{{ total_roles }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
